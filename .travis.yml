language: java
jdk: oraclejdk15
os: linux
env:
  global:
script:
- cd LifeBookProject/LifeBookProject
- echo "Maven dependencies"
- mvn install -DskipTests
- echo "Unit tests"
- mvn test
after_success:
- mvn checkstyle:check

cache:
  directories:
  - "$HOME/.m2"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: lifebookproject
  on:
    repo: ELTE-Projekt-Eszkozok-LifeBook/LifeBook-Project
